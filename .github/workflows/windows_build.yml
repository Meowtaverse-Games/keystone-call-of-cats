name: Windows Build

on:
  workflow_dispatch:
    inputs:
      runner:
        description: 'Runner to use'
        required: true
        default: 'self-hosted'
        type: choice
        options:
          - self-hosted
          - windows-latest

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ inputs.runner }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GH_PAT }}

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc

    - name: Run sccache-cache
      uses: mozilla-actions/sccache-action@v0.0.8

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Pillow
      run: pip install pillow

    - name: Resolve Symlinks
      shell: pwsh
      run: |
        if (Test-Path "assets/fonts") { Remove-Item "assets/fonts" -Force -Recurse }
        if (Test-Path "assets/images") { Remove-Item "assets/images" -Force -Recurse }
        Copy-Item -Path "ext-assets/fonts" -Destination "assets/fonts" -Recurse
        Copy-Item -Path "ext-assets/images" -Destination "assets/images" -Recurse
        Get-ChildItem -Recurse assets

    - name: Generate Icon
      run: python scripts/generate_ico.py assets/images/app_icon.png assets/icon.ico

    - name: Build
      env:
        RUSTFLAGS: "-C target-feature=+crt-static -C link-arg=-fuse-ld=lld"
        RUSTC_WRAPPER: "sccache"
        SCCACHE_DIR: "C:\\sccache"
      run: cargo build --release --no-default-features

    - name: Prepare Distribution
      shell: bash
      run: |
        mkdir -p dist
        cp target/release/keystone-cc.exe dist/
        cp -r assets dist/

    - name: Verify Dist Content
      shell: bash
      run: ls -R dist

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: keystone-cc-windows
        path: dist/

  # Itch.io用デプロイジョブ
  deploy-itch:
    needs: build
    runs-on: ubuntu-latest
    environment: production-itch

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: keystone-cc-windows
        path: dist

    - name: Deploy to Itch.io
      shell: bash
      env:
        BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
      run: |
        curl -L -o butler.zip https://broth.itch.zone/butler/windows-amd64/LATEST/archive/default
        unzip butler.zip
        ./butler push dist meowtaverse-games/keystone-call-of-cats:windows
