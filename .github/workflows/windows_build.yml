name: Windows Build

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GH_PAT }}

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Pillow
      run: pip install pillow

    - name: Resolve Symlinks
      shell: pwsh
      run: |
        if (Test-Path "assets/fonts") { Remove-Item "assets/fonts" -Force }
        if (Test-Path "assets/images") { Remove-Item "assets/images" -Force }
        Copy-Item -Path "ext-assets/fonts" -Destination "assets/fonts" -Recurse
        Copy-Item -Path "ext-assets/images" -Destination "assets/images" -Recurse
        Get-ChildItem -Recurse assets

    - name: Generate Icon
      run: python scripts/generate_ico.py assets/images/logo.png assets/icon.ico

    - name: Build
      run: cargo build --release --no-default-features --features embed-assets

    - name: Prepare Distribution
      shell: bash
      run: |
        mkdir -p dist
        cp target/release/keystone-cc.exe dist/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: keystone-cc-windows
        path: dist/

    - name: Verify Dist Content
      shell: bash
      run: ls -R dist

    - name: Deploy to Itch.io
      shell: bash
      env:
        BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
      run: |
        curl -L -o butler.zip https://broth.itch.ovh/butler/windows-amd64/LATEST/archive/default
        unzip butler.zip
        ./butler push dist meowtaverse-games/keystone-call-of-cats:windows --userversion "${{ github.ref_name }}"
