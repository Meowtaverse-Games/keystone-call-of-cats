name: Windows Build

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Resolve Symlinks
      shell: pwsh
      run: |
        if (Test-Path "assets/fonts") { Remove-Item "assets/fonts" -Force }
        if (Test-Path "assets/images") { Remove-Item "assets/images" -Force }
        Copy-Item -Path "ext-assets/fonts" -Destination "assets/fonts" -Recurse
        Copy-Item -Path "ext-assets/images" -Destination "assets/images" -Recurse
        Get-ChildItem -Recurse assets

    - name: Generate Icon
      run: python scripts/generate_ico.py assets/images/logo.png assets/icon.icot

    - name: Build
      run: cargo build --release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: keystone-cc-windows
        path: target/release/keystone-cc.exe
