name: Windows Universal Build

on:
  workflow_dispatch:
    inputs:
      runner:
        description: 'Runner to use'
        required: true
        default: 'self-hosted'
        type: choice
        options:
          - self-hosted
          - windows-latest

env:
  CARGO_TERM_COLOR: always

jobs:
  build-core:
    runs-on: ${{ inputs.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            arch_name: x64
          - target: aarch64-pc-windows-msvc
            arch_name: arm64

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GH_PAT }}

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: ${{ matrix.target }}

    - name: Run sccache-cache
      uses: mozilla-actions/sccache-action@v0.0.8

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.target }}
        cache-on-failure: true

    - name: Build Game
      env:
        RUSTFLAGS: "-C target-feature=+crt-static"
        RUSTC_WRAPPER: "sccache"
        SCCACHE_DIR: "C:\\sccache"
      run: cargo build --release --no-default-features --target ${{ matrix.target }}

    - name: Upload Exe Artifact
      uses: actions/upload-artifact@v4
      with:
        name: game-bin-${{ matrix.arch_name }}
        path: target/${{ matrix.target }}/release/keystone-cc.exe

  build-launcher:
    runs-on: ${{ inputs.runner }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc

    - name: Build Launcher
      run: |
        cd launcher
        cargo build --release

    - uses: actions/upload-artifact@v4
      with:
        name: launcher-bin
        path: launcher/target/release/keystone-launcher.exe

  package:
    needs: [build-core, build-launcher]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Pillow
      run: pip install pillow

    - name: Setup Assets
      run: |
        mkdir -p dist/bin/x64
        mkdir -p dist/bin/arm64
        mkdir -p dist/assets
        
        # Resolve symlinks and copy assets
        rm -rf assets/fonts assets/images
        cp -r ext-assets/fonts assets/
        cp -r ext-assets/images assets/
        
        # Generate Icon
        python3 scripts/generate_ico.py assets/images/app_icon.png assets/icon.ico
        
        cp -r assets/* dist/assets/

    - name: Download Launcher
      uses: actions/download-artifact@v4
      with:
        name: launcher-bin
        path: dist
    
    - name: Rename Launcher
      run: mv dist/keystone-launcher.exe dist/Start.exe

    - name: Download x64 Build
      uses: actions/download-artifact@v4
      with:
        name: game-bin-x64
        path: dist/bin/x64

    - name: Download arm64 Build
      uses: actions/download-artifact@v4
      with:
        name: game-bin-arm64
        path: dist/bin/arm64

    - name: Verify Bundle
      run: ls -R dist

    - name: Upload Package
      uses: actions/upload-artifact@v4
      with:
        name: final-package
        path: dist

  deploy:
    needs: package
    runs-on: ubuntu-latest
    environment: production-itch

    steps:
    - name: Download Package
      uses: actions/download-artifact@v4
      with:
        name: final-package
        path: dist

    - name: Deploy to Itch.io
      env:
        BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
      run: |
        curl -L -o butler.zip https://broth.itch.zone/butler/linux-amd64/LATEST/archive/default
        unzip butler.zip
        chmod +x butler
        ./butler push dist meowtaverse-games/keystone-call-of-cats:windows-universal
