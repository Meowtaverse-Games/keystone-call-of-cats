name: Windows Build

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Pillow
      run: pip install pillow

    - name: Generate Icon
      run: python scripts/generate_ico.py assets/images/logo.png assets/icon.ico

    - name: Build
      run: cargo build --release --no-default-features

    - name: Prepare Distribution
      shell: bash
      run: |
        mkdir -p dist/assets
        cp target/release/keystone-cc.exe dist/
        cp -r assets/* dist/assets/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: keystone-cc-windows
        path: dist/

    - name: Deploy to Itch.io
      uses: Ayowel/butler-to-itch@v1
      with:
        butler_key: ${{ secrets.BUTLER_API_KEY }}
        itch_user: meowtaverse-games
        itch_game: keystone-call-of-cats
        version: ${{ github.ref_name }}
        files: windows:dist
